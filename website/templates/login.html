{% extends "base.html"%} {% block title %} login {% endblock %}
{% block content %}
<H3 style="color: white;">Welcome to Campus Care</H3>
<p style="color: white;">The Maintenance App</p>
<form method="POST" action="{{ url_for('auth.login') }}" >
    <h2 align="center" style="color: white">Login</h2>
    <div class="form-group">
      <label for="email"style="color: black;font-weight: bold;">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password"style="color: black;font-weight: bold;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <style>
        h1 {
            color: #030303;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            color: #000000;
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
    
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f7e9e9;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
    
        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }
    
        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    
        .message {
            margin-top: 20px;
            color: #060000;
        }
    
        .message a {
            color: #007bff;
            text-decoration: none;
        }
    
        .message a:hover {
            text-decoration: underline;
        }
    
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://sapi.org.za/wp-content/uploads/2017/08/dut-1.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
  </form>
      {% endblock %}
